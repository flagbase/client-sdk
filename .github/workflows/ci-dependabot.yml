name: ci-dependabot

on:
  pull_request:
    types: [opened]
    branches:
      - 'dependabot/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token:  ${{ secrets.DEPENDABOT_TOKEN }}
